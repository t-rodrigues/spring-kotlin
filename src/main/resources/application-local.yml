spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
jwt:
  secret: ${JWT_SECRET:MySuperSecretJwt}
  expiration: ${JWT_EXPIRATION:86400000}
